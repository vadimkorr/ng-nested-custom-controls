


<form [formGroup]="userForm" (ngSubmit)="submit($event)">

    <custom-input
      formControlName="userName"
      [type]="'text'"
      [id]="'id1'"
      [placeholder]="'type something'"></custom-input>

    <button type="submit" class="btn btn-primary"
      [disabled]="!userForm.valid">Submit</button>

</form>
