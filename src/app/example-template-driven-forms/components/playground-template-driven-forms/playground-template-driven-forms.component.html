<h4>Template-driven Form (ngModel)</h4>
<form (ngSubmit)="submit()" #entityForm="ngForm">
  <span>
    <strong>control:</strong> custom-input;
    <strong>value:</strong> {{entity.field1}};
    <strong>min-length:</strong> 2
  </span>
  <custom-input
    name="field1"
    required
    minlength="2"
    [(ngModel)]="entity.field1"
    [type]="'text'"
    [id]="'field1'"
    [placeholder]="'Enter field1'"></custom-input>

  <span>
    <strong>control:</strong> custom-labeled-input;
    <strong>value:</strong> {{entity.field2}};
    <strong>min-length:</strong> 2
  </span>
  <custom-labeled-input
    name="field2"
    required
    minlength="2"
    [(ngModel)]="entity.field2"
    [type]="'text'"
    [id]="'field2'"
    [placeholder]="'Enter Field #2'"
    [label]="'Field #2'"
    [isRequired]="true"></custom-labeled-input>

  <span>
    <strong>control:</strong> custom-selectbox;
    <strong>value:</strong> {{entity.field3}}
  </span>
  <custom-selectbox
    name="field3"
    required
    [(ngModel)]="entity.field3"
    [id]="'field3'"
    [collection]="types"></custom-selectbox>

  <span>
    <strong>control:</strong> custom-labeled-selectbox;
    <strong>value:</strong> {{entity.field4}}
  </span>
  <custom-labeled-selectbox
    name="field4"
    required
    [(ngModel)]="entity.field4"
    [label]="'Field #4'"
    [isRequired]="true"
    [id]="'field4'"
    [collection]="types"></custom-labeled-selectbox>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!entityForm.form.valid">Submit</button>
</form>
