<!-- Add catch-validation-events to make child nd-input react on validation errors -->

<lib-custom-labeled
  class="catch-validation-events"
  [label]="label"
  [id]="id"
  [isRequired]="isRequired"
>
  <lib-custom-input
    #input
    [(ngModel)]="value"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
  ></lib-custom-input>
</lib-custom-labeled>
